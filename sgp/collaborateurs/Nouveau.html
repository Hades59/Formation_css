<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SGP App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
</head>
<nav>
    <ul>

    </ul>
</nav>
<body>
    <h1>Nouveau Collaborateur</h1>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <form>
        <div class="form-group-row">
            <label for="formNom" class="col-sm-2">Nom</label>
            <div class="col-sm-6">
                <input type="text" class="col-sm-6" id="formNom" placeholder="" required>
                <div class="invalid-feedback">
                    Le nom est obligatoire.
                </div>
            </div>
        </div>
        <div class="form-group-row">
            <label for="formPrenom" class="col-sm-2">Prénom</label>
            <div class="col-sm-6">
                <input type="text" class="col-sm-6" id="formPrenom" placeholder="" required>
                <div class="invalid-feedback">
                    Le prénom est obligatoire.
                </div>
            </div>
        </div>
        <div class="form-group-row">
            <label for="formDateN" class="col-sm-2">Date de naissance</label>
            <div class="col-sm-6">
                <input type="date" class="col-sm-6" id="formDateN" placeholder="" required>
                <div class="invalid-feedback">
                    La date de naissance est obligatoire.
                </div>
            </div>
        </div>
        <div class="form-group-row">
            <label for="formAdr" class="col-sm-2">Adresse</label>
            <div class="col-sm-9">
                <input type="text" class="col-sm-9" id="formAdr" placeholder="" required>
                <div class="invalid-feedback">
                    L'adresse est obligatoire.
                </div>
            </div>
        </div>
        <div class="form-group-row">
            <label for="formNumSecu" class="col-sm-2">Numéro de sécurité social</label>
            <div class="col-sm-6">
                <input type="text" class="col-sm-6" id="formNumSecu" placeholder="" required>
                <div class="invalid-feedback">
                    Le numéro de sécurité social est obligatoire.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-2">
            <button type="button" class="btn btn-outline-dark">Créer</button>
            </div>
        </div>
    </form>
</body>
</html>
